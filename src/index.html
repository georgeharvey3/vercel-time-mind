<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/app.pcss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300&display=swap"
      rel="stylesheet"
    />
    <script async type="module" src="./scripts/app.ts"></script>
  </head>
  <body>
    <div data-tasks-page class="page">
      <div class="page-header">
        <h1 class="page-header__page-title">Tasks</h1>
      </div>
      <div data-running-task class="running-task">
        <div class="running-task__row">
          <h2 class="running-task__time">00:32:10</h2>
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842085/next_1_mpyiln.png"
            class="running-task__arrow-icon"
          />
        </div>
        <div class="task-title-box">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
            class="task-title-box__timer-icon"
          />
          <p class="task-title-box__title">Researching</p>
        </div>
      </div>
      <div class="incomplete-tasks">
        <div class="task-day">
          <div class="task-day__row">
            <h2 class="task-day__name">Today</h2>
            <button data-see-all class="task-day__see-all">See All</button>
          </div>
          <div data-incomplete-task class="incomplete-task">
            <img
              class="incomplete-task__icon"
              src="https://res.cloudinary.com/space48/image/upload/v1637838942/weight_kfdzmi.png"
            />
            <div class="incomplete-task__rows">
              <div class="incomplete-task__row">
                <h3 class="incomplete-task__name">100x Sit-ups</h3>
                <p class="incomplete-task__time">00:43:03</p>
              </div>
              <div class="incomplete-task__row">
                <div class="category">
                  <p class="category__text">Workout</p>
                </div>
                <img
                  class="incomplete-task__play"
                  src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                />
              </div>
            </div>
          </div>
          <div data-incomplete-task class="incomplete-task">
            <img
              class="incomplete-task__icon"
              src="https://res.cloudinary.com/space48/image/upload/v1637842874/book_ycntva.png"
            />
            <div class="incomplete-task__rows">
              <div class="incomplete-task__row">
                <h3 class="incomplete-task__name">Read Book</h3>
                <p class="incomplete-task__time">00:53:00</p>
              </div>
              <div class="incomplete-task__row">
                <div class="category">
                  <p class="category__text">Personal</p>
                </div>
                <img
                  class="incomplete-task__play"
                  src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                />
              </div>
            </div>
          </div>
          <div data-incomplete-task class="incomplete-task">
            <img
              class="incomplete-task__icon"
              src="https://res.cloudinary.com/space48/image/upload/v1637843038/laptop_wdgxmp.png"
            />
            <div class="incomplete-task__rows">
              <div class="incomplete-task__row">
                <h3 class="incomplete-task__name">Complete UI</h3>
                <p class="incomplete-task__time">01:22:34</p>
              </div>
              <div class="incomplete-task__row">
                <div class="category">
                  <p class="category__text">Work</p>
                </div>
                <img
                  class="incomplete-task__play"
                  src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
          />
        </button>
        <button class="round-button round-button__new">+</button>
        <button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637852180/pie-chart_nccigm.png"
          />
        </button>
      </div>
    </div>

    <div data-timer-page class="page page--hidden">
      <div class="page-header">
        <button class="back-button">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637854386/back_dtxfto.png"
          />
        </button>
        <h2 class="page-header__title">Timer</h2>
        <div class="category">
          <p class="category__text">Study</p>
        </div>
      </div>
      <div class="task-title-box">
        <img
          src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
          class="task-title-box__timer-icon"
        />
        <p class="task-title-box__title">Researching</p>
      </div>
      <div class="countdown-timer">
        <h1>32:03</h1>
      </div>
      <div class="timer-controls">
        <div class="timer-control">
          <button class="round-button round-button__timer-control">||</button>
          <p class="timer-control__label">Pause</p>
        </div>
        <div class="timer-control">
          <button class="round-button round-button__timer-control">X</button>
          <p class="timer-control__label">Delete</p>
        </div>
      </div>
      <div class="buttons">
        <button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
          />
        </button>
        <button class="round-button round-button__new"><p>+</p></button>
        <button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637852180/pie-chart_nccigm.png"
          />
        </button>
      </div>
    </div>
  </body>
</html>
