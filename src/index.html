<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/app.pcss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300&display=swap"
      rel="stylesheet"
    />
    <script async type="module" src="./scripts/app.ts"></script>
  </head>
  <body>
    <div data-tasks-page class="page">
      <div class="page-header">
        <h1 class="page-header__page-title">Tasks</h1>
      </div>
      <div data-running-task class="running-task" id="running-task-box"></div>
      <div data-task-days class="task-days">
        <div class="task-day">
          <div class="task-day__row">
            <h2 class="task-day__name">Today</h2>
            <button data-see-all class="task-day__see-all">See All</button>
          </div>
          <div data-incomplete-tasks class="incomplete-tasks">
            <div data-incomplete-task class="incomplete-task">
              <img
                class="incomplete-task__icon"
                src="https://res.cloudinary.com/space48/image/upload/v1637838942/weight_kfdzmi.png"
              />
              <div class="incomplete-task__rows">
                <div class="incomplete-task__row">
                  <h3 class="incomplete-task__name">100x Sit-ups</h3>
                  <p class="incomplete-task__time">00:43:03</p>
                </div>
                <div class="incomplete-task__row">
                  <div class="category">
                    <p class="category__text">Workout</p>
                  </div>
                  <img
                    class="incomplete-task__play"
                    src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                  />
                </div>
              </div>
            </div>
            <div data-incomplete-task class="incomplete-task">
              <img
                class="incomplete-task__icon"
                src="https://res.cloudinary.com/space48/image/upload/v1637842874/book_ycntva.png"
              />
              <div class="incomplete-task__rows">
                <div class="incomplete-task__row">
                  <h3 class="incomplete-task__name">Read Book</h3>
                  <p class="incomplete-task__time">00:53:00</p>
                </div>
                <div class="incomplete-task__row">
                  <div class="category">
                    <p class="category__text">Personal</p>
                  </div>
                  <img
                    class="incomplete-task__play"
                    src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                  />
                </div>
              </div>
            </div>
            <div data-incomplete-task class="incomplete-task">
              <img
                class="incomplete-task__icon"
                src="https://res.cloudinary.com/space48/image/upload/v1637843038/laptop_wdgxmp.png"
              />
              <div class="incomplete-task__rows">
                <div class="incomplete-task__row">
                  <h3 class="incomplete-task__name">Complete UI</h3>
                  <p class="incomplete-task__time">01:22:34</p>
                </div>
                <div class="incomplete-task__row">
                  <div class="category">
                    <p class="category__text">Work</p>
                  </div>
                  <img
                    class="incomplete-task__play"
                    src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button data-tasks-button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
          />
        </button>
        <button data-new-task-button class="round-button round-button__new">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637928754/plus_3_mmj55a.png"
          />
        </button>
        <button data-info-button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637852180/pie-chart_nccigm.png"
          />
        </button>
      </div>
    </div>
    <div data-new-task-page class="page page--hidden">
      <div class="page-header">
        <button [data-back-button] class="back-button">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637854386/back_dtxfto.png"
          />
        </button>
        <h1 class="page-header__page-title">New Task</h1>
        <div class="page-header__filler"></div>
      </div>
      <form data-new-task-form class="new-task-form">
        <div class="new-task-form__item">
          <label class="new-task-form__label" for="taskName">Task Name:</label>
          <input required class="new-task-form__input" name="taskName" />
        </div>
        <div class="new-task-form__item">
          <label class="new-task-form__label" for="scheduledDate">Date:</label>
          <input
            id="date-field"
            class="new-task-form__input"
            type="date"
            name="scheduledDate"
            required
          />
        </div>

        <div class="new-task-form__item">
          <label class="new-task-form__label">Duration:</label>
          <div class="new-task-form__time">
            <label class="new-task-form__label" for="hours">Hours:</label>
            <input
              class="new-task-form__input new-task-form__time-input"
              name="hours"
              type="number"
              max="23"
            />
            <div></div>
            <label class="new-task-form__label" for="minutes">Minutes:</label>
            <input
              class="new-task-form__input new-task-form__time-input"
              name="minutes"
              type="number"
              max="59"
            />
          </div>
        </div>
        <div class="new-task-form__item">
          <label class="new-task-form__label" for="category">Category:</label>
          <select name="category" class="new-task-form__select">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="workout">Workout</option>
          </select>
        </div>
        <div class="new-task-form__item">
          <label class="new-task-form__label" for="priority">Priority:</label>
          <select name="priority" class="new-task-form__select">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="laptop_wdgxmp">Low</option>
          </select>
        </div>
        <div class="new-task-form__item">
          <label class="new-task-form__label" for="iconType">Icon:</label>
          <select name="iconType" class="new-task-form__select">
            <option value="weights">Weights</option>
            <option value="book">Book</option>
            <option value="computer">Computer</option>
          </select>
        </div>

        <input type="submit" class="new-task-form__submit" />
      </form>
      <div class="page__filler"></div>
      <div class="page__filler"></div>
      <div class="page__filler"></div>
    </div>
    <div data-timer-page class="page page--hidden">
      <div class="page-header">
        <button class="back-button">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637854386/back_dtxfto.png"
          />
        </button>
        <h2 class="page-header__title">Timer</h2>
      </div>
      <div data-timer-box>
        <div class="task-title-box">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
            class="task-title-box__timer-icon"
          />
          <p class="task-title-box__title">Researching</p>
        </div>
        <div class="category">
          <p class="category__text">Study</p>
        </div>
        <div class="countdown-timer" id="animation"></div>
      </div>
      <div class="timer-controls">
        <div id="pause" class="timer-control">
          <button  class="round-button round-button__timer-control">
            <img
              src="https://res.cloudinary.com/space48/image/upload/v1637927613/pause_hen8g3.png"
            />
          </button>
          <p class="timer-control__label">Pause</p>
        </div>
        <div class="timer-control">
          <button
            data-complete-task
            class="round-button round-button__timer-control"
          >
            <img
              src="https://res.cloudinary.com/space48/image/upload/v1638200274/tick_hjpnfh.png"
            />
          </button>
          <p class="timer-control__label">Completed</p>
        </div>

        <div class="timer-control">
          <button
            data-delete-task
            class="round-button round-button__timer-control"
          >
            <img
              src="https://res.cloudinary.com/space48/image/upload/v1637927613/x_joorz2.png"
            />
          </button>
          <p class="timer-control__label">Delete</p>
        </div>
      </div>
      <div class="buttons">
        <button data-tasks-button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
          />
        </button>
        <button data-new-task-button class="round-button round-button__new">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637928754/plus_3_mmj55a.png"
          />
        </button>
        <button data-info-button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637852180/pie-chart_nccigm.png"
          />
        </button>
      </div>
    </div>
    <div data-info-page class="page page--hidden">
      <div class="page-header">
        <button class="back-button">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637854386/back_dtxfto.png"
          />
        </button>
        <h1 class="page-header__page-title">Summary</h1>
        <div></div>
      </div>
      <div class="info">
        <div class="info__block">
          <div class="info__header">
            <img
              class="info__icon"
              src="https://res.cloudinary.com/space48/image/upload/v1637927613/check_u58voo.png"
            />
            <h4 class="info__title">Tasks Completed</h4>
          </div>
          <p data-tasks-completed class="info__value">12</p>
        </div>
        <div class="info__block">
          <div class="info__header">
            <img
              class="info__icon"
              src="https://res.cloudinary.com/space48/image/upload/v1637927613/hourglass_mbpbt4.png"
            />
            <h4 class="info__title">Time Duration</h4>
          </div>
          <p data-time-duration class="info__value">1hr 46m</p>
        </div>
      </div>
      <div class="period-toggle">
        <button data-period="1" class="period-toggle__option">Day</button>
        <button
          data-period="7"
          class="period-toggle__option period-toggle__option--selected"
        >
          Week
        </button>
        <button data-period="30" class="period-toggle__option">Month</button>
      </div>
      <div class="graph"></div>
      <div class="buttons">
        <button data-tasks-button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
          />
        </button>
        <button data-new-task-button class="round-button round-button__new">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637928754/plus_3_mmj55a.png"
          />
        </button>
        <button data-info-button class="round-button round-button__nav">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637852180/pie-chart_nccigm.png"
          />
        </button>
      </div>
    </div>
  </body>
</html>
