<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/app.pcss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300&display=swap"
      rel="stylesheet"
    />
    <script async type="module" src="./scripts/app.ts"></script>
  </head>
  <body>
    <div class="tasks-page">
      <h1 class="tasks-page__title">Tasks</h1>
      <div data-running-task class="running-task">
        <div class="running-task__row">
          <h2 class="running-task__time">00:32:10</h2>
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842085/next_1_mpyiln.png"
            class="running-task__arrow-icon"
          />
        </div>
        <div class="running-task__title-box">
          <img
            src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
            class="running-task__timer-icon"
          />
          <p class="running-task__title">Researching</p>
        </div>
      </div>
      <div class="incomplete-tasks">
        <div class="task-day">
          <div class="task-day__row">
            <h2 class="task-day__name">Today</h2>
            <button data-see-all class="task-day__see-all">See All</button>
          </div>
          <div data-incomplete-task class="incomplete-task">
            <img
              class="incomplete-task__icon"
              src="https://res.cloudinary.com/space48/image/upload/v1637838942/weight_kfdzmi.png"
            />
            <div class="incomplete-task__rows">
              <div class="incomplete-task__row">
                <h3 class="incomplete-task__name">100x Sit-ups</h3>
                <p class="incomplete-task__time">00:43:03</p>
              </div>
              <div class="incomplete-task__row">
                <p class="incomplete-task__category">Workout</p>
                <img
                  class="incomplete-task__play"
                  src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                />
              </div>
            </div>
          </div>
          <div data-incomplete-task class="incomplete-task">
            <img
              class="incomplete-task__icon"
              src="https://res.cloudinary.com/space48/image/upload/v1637842874/book_ycntva.png"
            />
            <div class="incomplete-task__rows">
              <div class="incomplete-task__row">
                <h3 class="incomplete-task__name">Read Book</h3>
                <p class="incomplete-task__time">00:53:00</p>
              </div>
              <div class="incomplete-task__row">
                <p class="incomplete-task__category">Personal</p>
                <img
                  class="incomplete-task__play"
                  src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                />
              </div>
            </div>
          </div>
          <div data-incomplete-task class="incomplete-task">
            <img
              class="incomplete-task__icon"
              src="https://res.cloudinary.com/space48/image/upload/v1637843038/laptop_wdgxmp.png"
            />
            <div class="incomplete-task__rows">
              <div class="incomplete-task__row">
                <h3 class="incomplete-task__name">Complete UI</h3>
                <p class="incomplete-task__time">01:22:34</p>
              </div>
              <div class="incomplete-task__row">
                <p class="incomplete-task__category">Workout</p>
                <img
                  class="incomplete-task__play"
                  src="https://res.cloudinary.com/space48/image/upload/v1637839411/play_xgbctx.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
