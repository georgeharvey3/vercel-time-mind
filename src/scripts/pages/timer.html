<div data-timer-page class="page page--hidden">
  <div class="page-header">
    <button class="back-button">
      <img
        src="https://res.cloudinary.com/space48/image/upload/v1637854386/back_dtxfto.png"
      />
    </button>
    <h2 class="page-header__title">Timer</h2>
    <div class="category">
      <p class="category__text">Study</p>
    </div>
  </div>
  <div class="task-title-box">
    <img
      src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
      class="task-title-box__timer-icon"
    />
    <p class="task-title-box__title">Researching</p>
  </div>
  <div class="countdown-timer">
    <h1>32:03</h1>
  </div>
  <div class="timer-controls">
    <div class="timer-control">
      <button class="round-button round-button__timer-control">
        <img
          src="https://res.cloudinary.com/space48/image/upload/v1637927613/pause_hen8g3.png"
        />
      </button>
      <p class="timer-control__label">Pause</p>
    </div>
    <div class="timer-control">
      <button class="round-button round-button__timer-control">
        <img
          src="https://res.cloudinary.com/space48/image/upload/v1637927613/x_joorz2.png"
        />
      </button>
      <p class="timer-control__label">Delete</p>
    </div>
  </div>
  <div class="buttons">
    <button data-tasks-button class="round-button round-button__nav">
      <img
        src="https://res.cloudinary.com/space48/image/upload/v1637842127/time_r2npkx.png"
      />
    </button>
    <button data-new-task-button class="round-button round-button__new">
      <img
        src="https://res.cloudinary.com/space48/image/upload/v1637928754/plus_3_mmj55a.png"
      />
    </button>
    <button data-info-button class="round-button round-button__nav">
      <img
        src="https://res.cloudinary.com/space48/image/upload/v1637852180/pie-chart_nccigm.png"
      />
    </button>
  </div>
</div>
